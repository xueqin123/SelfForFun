<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>秦雪电影</title>
    <!--制定编码格式-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <meta charset="utf-8">
    <!--针对IE-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--响应式布局-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <link href="/lib/bootstrap-theme.min.css" type="text/css" rel="stylesheet">

    <link href="/lib/bootstrap.min.css" type="text/css" rel="stylesheet"/>
    <script src="/lib/jquery-3.3.1.min.js"></script>
    <script src="/lib/bootstrap.min.js"></script>
    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>qaz
    <!--支持html5-->
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <!-- 支持媒体查询-->
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <script src="/javascript/testRequest.js" type="text/javascript"></script>
</head>
<body>
<h1>hello bootStrap</h1>
<form action="/ReqAndRep/name/secondjump.action" method="post">
    <p>First name: <input type="text" name="fname"/></p>
    <p>Last name: <input type="text" name="lname"/></p>
    <input type="submit" value="Submit"/>
</form>
<p id="showResult"></p>
<button id="testGet">testGet</button>
<button id="jump">跳转</button>
</body>
</html>
